<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generator</title>
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-trics.com"> -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qoute-container" id="qoute-container">
      <!-- Qoute -->
      <div class="qoute-text">
        <i class="fa fa-quote-left"></i>
        <span id="qoute"
          >What you are is what you have been. What you'll be is what you do
          now.</span
        >
        <!-- Author -->
        <div class="qoute-author">
          <!-- <div id="author">Agim</div> -->
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Twitter This!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-qoute">New Qoute</button>
        </div>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
    <script type="text/javascript">window.location = "https://jacintodesign.github.io/quote-generator/";</script>
  </body>
</html>
